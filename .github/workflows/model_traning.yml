name: Daily Model Training

on:
  # This is the key:
  # It triggers this workflow when the 'Daily ML Feature Engineering'
  # workflow has successfully completed.
  workflow_run:
    workflows: ["Daily ML Feature Engineering"] # <-- Must match the 'name:' in feature_processing.yml
    types:
      - completed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  train-and-save-model:
    # Only run if the previous workflow was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' 

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Model Training Script
        run: python scripts/train_model.py
        
        env:
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}